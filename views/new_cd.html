<form action='/add_car' method='post'>
    <div class='form-group'>
        <p><label for='title'>Album's Name</label></p>
        <input id='title' name='title' type='text'>
    </div>
    <div class='form-group'>
        <p><label for='artist'>Artist</label></p>
        <input id='artist' name='artist' type='text'>
    </div>
    <div class='form-group'>
        <p><label for='cover_art'>Art</label></p>
        <input id= 'cover_art' name='cover_art' type='img'>
    </div>
    <div class='form-group'>
        <p><label for='price'>Art</label></p>
        <input id= 'price' name='price' type='float'>
    </div>

    <p><button type='submit' class='btn-primary'>Add Car</button></p>
</form>
